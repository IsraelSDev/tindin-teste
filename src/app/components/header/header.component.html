<div class="container-fluid center">
  <div class="row">
    <div class="col-sm-4 logo">
      <a routerLink="/home">
        <img src="../../../assets/porquinho_branco_horizontal.svg" />
        <img src="../../../assets/tindin_branco_horizontal.svg" />
      </a>
    </div>
    <div class="col-sm-4">
      <div *ngIf="!isLoged" class="search">
        <input
          type="text"
          placeholder="Search Game Here"
          #inputElement
          (keyup)="search(inputElement.value)"
        /><button>SEARCH</button>
      </div>
      <ul class="list-group" style="position: absolute; z-index: 3">
        <li class="list-group-item" *ngFor="let game of listGames">
          <a (click)="clear()" [routerLink]="['/details', game._id]">{{ game.title }}</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-4" *ngIf="!isLoged; else logoutIcon">
      <a [routerLink]="['/' + router]">
        <div class="container justify-content-around">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
          </svg>
        </div>
      </a>
    </div>
  </div>
</div>

<ng-template #logoutIcon>
  <div class="col-sm-4">
    <a (click)="logout()">
      <div class="container justify-content-around">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-door-closed"
          viewBox="0 0 16 16"
        >
          <path
            d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"
          />
          <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z" />
        </svg>
      </div>
    </a>
  </div>
</ng-template>
