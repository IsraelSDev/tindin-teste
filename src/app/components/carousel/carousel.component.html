<p-carousel
  *ngIf="listGames.length > 0; else caroulselDefault"
  [value]="listGames"
  [numVisible]="1"
  [numScroll]="1"
  [responsiveOptions]="responsiveOptions"
  [circular]="true"
>
  <ng-template
    class="iframe"
    pTemplate="imagesAndVideos"
    *ngFor="let game of listGames"
  >
    <iframe
      style="margin: 0 auto"
      width="100%"
      height="480px"
      src="https://p4.wallpaperbetter.com/wallpaper/331/75/711/computer-game-gamer-games-wallpaper-preview.jpg"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope;"
      allowfullscreen
    >
    </iframe>
  </ng-template>
</p-carousel>

<ng-template #caroulselDefault>
  <p-carousel
    [value]="[1, 2, 3, 4]"
    [numVisible]="1"
    [numScroll]="1"
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
  >
    <ng-template class="iframe" pTemplate="imagesAndVideos">
      <iframe
        style="margin: 0 auto"
        width="100%"
        height="480px"
        src="https://pressworks.com.br/wp-content/uploads/2019/01/logo-em-alta_2018121794129-1.jpg"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope;"
        allowfullscreen
      >
      </iframe>
    </ng-template>
  </p-carousel>
</ng-template>
