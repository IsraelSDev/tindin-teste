<p-galleria
  *ngIf="listGames.length > 0; else caroulselDefault"
  [numVisible]="1"
  [circular]="true"
  [value]="listGames"
  [responsiveOptions]="responsiveOptions"
  [showItemNavigators]="true"
  [showThumbnails]="false"
  [showIndicators]="true"
>
  <ng-template pTemplate="item" let-image>
    <img [src]="image.photos[0].url" style="width: 100%; display: block" />
  </ng-template>
  <ng-template pTemplate="thumbnail" let-image>
    <div class="grid grid-nogutter justify-content-center">
      <img [src]="image.photos[0].url" style="display: block" />
    </div>
  </ng-template>
  <ng-template pTemplate="caption" let-image>
    <h1 style="padding-bottom: 2rem; color: #ffffff; text-align: center;">{{ image.title }}</h1>
  </ng-template>
</p-galleria>

<ng-template #caroulselDefault>
  <p-galleria
    [numVisible]="1"
    [circular]="true"
    [value]="listGames"
    [responsiveOptions]="responsiveOptions"
    [showItemNavigators]="true"
    [showThumbnails]="false"
    [showIndicators]="true"
  >
    <ng-template pTemplate="item" let-image>
      <img
        src="../../../assets/watchdogs-wallpaper.jpg"
        style="width: 100%; display: block"
      />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-image>
      <div class="grid grid-nogutter justify-content-center">
        <img
          src="../../../assets/watchdogs-wallpaper.jpg"
          style="display: block"
        />
      </div>
    </ng-template>
  </p-galleria>
</ng-template>
